<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1 - Manipuladores addEventListener</title>
  </head>
  <body>
    <button type="button">Click Aqui</button>
    <a href="#">Click Aqui</a>
    <a href="index.html">Página 1</a>
    <a href="index2.html">Página 2</a>

    <script>
      var btn = document.querySelector("button");
      var lnk = document.querySelector("a");
      btn.addEventListener("click", alertbtn);
      lnk.addEventListener("click", alertlnk);
      function alertbtn(evt) {
        let o_evt = evt ? evt : window.event;
        let msg = `Você clicou no botão!\nPosição x é: ${o_evt.screenX}`;
        window.alert(msg);
      }
      function alertlnk() {
        window.alert("VocÊ clicou no link!");
      }
    </script>
  </body>
</html>
