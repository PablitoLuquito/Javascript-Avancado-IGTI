<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.4 Eventos do Teclado - Combinação de Teclas</title>
  </head>
  <body>
    <p>Pressione d e a juntos</p>

    <script>
      function runDbKeys(func, ...codes) {
        let pressed = new Set();

        document.addEventListener("keydown", (evt) => {
          pressed.add(evt.code);

          console.log(evt.code);
          for (let code of codes) {
            if (!pressed.has(code)) {
              return;
            }
          }
          pressed.clear();
          func();
        });

        document.addEventListener("keyup", (evt) => pressed.delete(evt.code));
      }

      runDbKeys(() => alert("Combinação de duas teclas."), "KeyA", "KeyD");
    </script>
  </body>
</html>
