<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.3 - MouseEvent - Ordem de Execução</title>
  </head>
  <body>
    <button id="inp" type="button">Clique aqui</button>
    <textarea id="txta" cols="30" rows="10"></textarea>
    <button type="button" onclick="txta.value=''">Apagar</button>

    <script>
      let inp = document.getElementById("inp");

      inp.addEventListener("mousedown", log);
      inp.addEventListener("mouseup", log);
      inp.addEventListener("click", log);
      inp.addEventListener("contextmenu", log);
      inp.addEventListener("dbclick", log);

      function log(evt) {
        document.getElementById(
          "txta"
        ).value += `${evt.type} [target: ${evt.which}]\n`;
        document.getElementById("txta").scrollTop =
          document.getElementById("txta").scrollHeight;
      }
    </script>
  </body>
</html>
