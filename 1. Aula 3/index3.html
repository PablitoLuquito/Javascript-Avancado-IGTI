<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .selected {
        background-color: #0f0;
      }
      li {
        cursor: pointer;
      }
    </style>
    <title>Aula 1.3 - MouseEvent</title>
  </head>
  <body>
    <p>Selecione os itens da lista:</p>
    <ul id="ul">
      <li>Desenvolvimento de Javascript</li>
      <li>Arquitetura de Aplicações Web</li>
      <li>Banco de Dados</li>
      <li>Introdução ao Desenvolvimento Web</li>
      <li>Desenvolvimento backend</li>
    </ul>

    <script>
      let ul = document.getElementById("ul");

      ul.addEventListener("click", selectItem);

      function selectItem(evt) {
        if (evt.target.tagName != "LI") return;

        if (evt.ctrlKey || evt.metaKey) {
          toggleSelect(evt.target);
        } else {
          singleSelect(evt.target);
        }
      }

      function singleSelect(li) {
        let selected = ul.querySelectorAll(".selected");

        for (let elem of selected) {
          if (elem.classList.contains("selected")) {
            elem.classList.remove("selected");
          }
        }
        li.classList.add("selected");
      }

      function toggleSelect(li) {
        li.classList.toggle("selected");
      }
    </script>
  </body>
</html>
