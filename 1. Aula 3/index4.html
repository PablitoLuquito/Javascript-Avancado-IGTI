<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.3 - MouseEvent mouseover & mouseout</title>
  </head>
  <body>
    <p>Exemplo de mouseOver e mouseOut</p>
    <p id="a">Passe o mouse.</p>

    <script>
      let p = document.getElementById("a");

      p.addEventListener("mouseover", mouseOver, false);
      p.addEventListener("mouseout", mouseOut, false);

      function mouseOver(evt) {
        evt.target.innerHTML = "O mouse est√° no elemento.";
      }

      function mouseOut(evt) {
        evt.target.innerHTML = "Passe o mouse.";
      }
    </script>
  </body>
</html>
